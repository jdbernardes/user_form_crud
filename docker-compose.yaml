services:
  db:
    image: postgres
    container_name: ${DB_CONTAINER_NAME}
    hostname: ${HOSTNAME_SERVER}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "15432:5432"
    volumes:
        - postgres_db:/var/lib/postgresql/data
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: ${PG_CONTAINER_NAME}
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "16543:80"
    depends_on:
      - db
    networks:
      - app_network
    volumes:
      - postgres_pg:/var/lib/pgadmin
  
  #APP session START
  app:
    build: .
    ports:
      - "8501:8501"
    container_name: ${APP_CONTAINER_NAME}
    environment: 
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_HOST: ${HOSTNAME_SERVER}
      DB_PORT: ${DB_PORT_INTERN}
    depends_on:
      - db
    volumes:
    - app:/var/lib/app
    networks:
      - app_network
  #APP session END

networks:
  app_network:
    driver: bridge

volumes:
  postgres_db:
    external: false
  postgres_pg:
    external: false
  #APP volume START
  app:
    external: false
  #APP volume END